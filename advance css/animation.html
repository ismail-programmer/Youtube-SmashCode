<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./animation.css" />
    <title>CSS Animations Tutorial</title>
  </head>
  <body>
    <h1>CSS Animation Examples</h1>

    <div class="container">
      <h2>1. Basic Syntax</h2>
      <div class="box basic"></div>
    </div>

    <div class="container">
      <h2>2. Animation-Name</h2>
      <div class="box anim-name"></div>
    </div>

    <div class="container">
      <h2>3. Animation-Duration</h2>
      <div class="box anim-duration"></div>
    </div>

    <div class="container">
      <h2>4. Animation-Timing-function</h2>
      <div class="box timing-function"></div>
    </div>

    <div class="container">
      <h2>5. Animation-Delay</h2>
      <div class="box anim-delay"></div>
    </div>

    <div class="container">
      <h2>6. Animation-Direction</h2>
      <div class="box anim-direction"></div>
    </div>

    <div class="container">
      <h2>7. Animation-Iteration-count</h2>
      <div class="box anim-iteration"></div>
    </div>

    <div class="container">
      <h2>8. Animation-Fill-Mode</h2>
      <div class="box anim-fill"></div>
    </div>

    <div class="container">
      <h2>9. Animation-Play-State</h2>
      <div class="box anim-play"></div>
    </div>

    <div class="container">
      <h2>10. Animation-Composition</h2>
      <div class="box anim-composition"></div>
    </div>
  </body>
</html>
