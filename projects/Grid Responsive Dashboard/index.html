<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Grid Responsive Dashboard</title>
  </head>
  <body>
    <div class="dashboard">
      <div class="header">
        <div class="logo">Dashboard</div>
        <div class="searchBar">
          <input type="text" placeholder="Search..." />
        </div>
        <div class="userProfile">User</div>
      </div>
      <aside class="sidebar">
        <nav>
          <ul>
            <li><a href=""> Home </a></li>
            <li><a href=""> Analytics </a></li>
            <li><a href=""> Reports </a></li>
            <li><a href=""> Settings </a></li>
          </ul>
        </nav>
      </aside>
      <main class="mainContent">
        <section class="stats">
          <div class="card">Total Users: 4,321</div>
          <div class="card">Revenue: $12,345</div>
          <div class="card">Sales: $567</div>
          <div class="card">Active Users: 789</div>
        </section>

        <section class="charts">
          <div class="chartCard">Bar Chart</div>
          <div class="chartCard">Line Chart</div>
        </section>

        <section class="data-table">
          <table>
            <thead>
              <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Role</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>1</td>
                <td>Muhammad Ismai</td>
                <td>ismail@gmail.com</td>
                <td>Admin</td>
              </tr>
              <tr>
                <td>1</td>
                <td>Smash Code</td>
                <td>smash@gmail.com</td>
                <td>User</td>
              </tr>
            </tbody>
          </table>
        </section>
      </main>
      <div class="footer">
        <p>&copy; 2025 Dashboard. All rights reserved.</p>
      </div>
    </div>
  </body>
</html>
